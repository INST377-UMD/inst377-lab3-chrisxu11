    <header class="bar">

    <!--Nav-->

    <!--Main-->
    <div class = "container">

            <form>
                <label for ="name">Name:</label>
                <input type="text" id="name"name="name"required><br>
                <label for="choice">Choose:</label>
                <select id="choice" name = "choice"><br>

                </select><br>
                <input type="submit">
            </form>
        </div>

        <!--Rules part-->
        <aside id ="sidebar">
            <h1><u>Rules</u></h1>
            <h3><strong>You must choose Rock, Paper, or Scissors</strong></h3>
            <h3><strong>The Combos are as follows:</strong></h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
